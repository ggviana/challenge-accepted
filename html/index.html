<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css@5.0.0/normalize.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css">
        <link rel="stylesheet" href="styles/main.css">

    <body>
        <nav>
            
        </nav>
        <main>
            <div class="search-bar">
                
            </div>
            
            <div class="container">
                <h1 class="city-forecast">
                    Previsão para Osasco - SP
                </h1>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-date">
                            01/02/2017
                        </h2>
                        
                        <p class="card-description">
                            Sol com muitas nuvens durante o dia. Períodos de nublado, com chuva a qualquer hora.
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="card-body-row">
                            <div class="card-information">
                                <span class="icon fa fa-long-arrow-up"></span>
                                <span class="card-value max">
                                    20°C
                                </span>
                            </div>
                            <div class="card-information">
                                <span class="icon fa fa-long-arrow-down"></span>
                                <span class="card-value min">
                                    10°C
                                </span>
                            </div>
                        </div>
                        <div class="card-body-row">
                            <div class="card-information">
                                <span class="icon fa fa-tint"></span>
                                <span class="card-value">
                                    10mm
                                </span>
                            </div>
                            <div class="card-information">
                                <span class="icon fa fa-umbrella"></span>
                                <span class="card-value">
                                    50%
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">

                                <span class="card-value max">
                                    20°C
                                </span>
                            </div>
                            <div class="card-information">
                                <span class="icon fa fa-long-arrow-down"></span>
                                <span class="card-value min">
                                    10°C
                                </span>
                            </div>
                        </div>
                        <div class="card-body-row">
                            <div class="card-information">
                                <span class="icon fa fa-tint"></span>
                                <span class="card-value">
                                    10mm
                                </span>
                            </div>
                            <div class="card-information">
                                <span class="icon fa fa-umbrella"></span>
                                <span class="card-value">
                                    50%
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </main>
